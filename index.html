<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>항산화 UP 챌린지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .main-image {
      display: block;
      width: 100%;
      height: auto;
      margin: 0 auto;
    }

    /* PC 화면용 (예: 1024px 이상) */
    @media screen and (min-width: 1024px) {
      .main-image {
        width: 80%;  /* 좌우 여백 확보 */
        max-width: 40%; /* 너무 커지지 않게 제한 */
      }
    }
  </style>
</head>
<body>
  <img src="/images/image.png" class="main-image" />
</body>
</html>
