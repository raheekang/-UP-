<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>항상화 UP 챌린지</title>
  <style>
    body {
      margin: 0;
    }
    
    .responsive-image {
      display: block;
      max-width: 30%;
      height: auto;
      margin: 0 auto;
    }
    
    /* 모바일 (768px 이하) */
    @media (max-width: 768px) {
      .responsive-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="/images/image.jpg" class="responsive-image" />
</body>
</html>
